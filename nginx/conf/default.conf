server {
    listen 80;
    server_name _;
    
    # 將 HTTP 重定向到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name your-domain.com; # 更改為您的實際域名
    
    # SSL 設定
    ssl_certificate /etc/nginx/certificates/fullchain.pem; # 證書路徑
    ssl_certificate_key /etc/nginx/certificates/privkey.pem; # 密鑰路徑
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    
    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # 代理設置
    location / {
        proxy_pass http://erp-app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 靜態資源緩存
    location /_next/static/ {
        proxy_pass http://erp-app:3000/_next/static/;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # 靜態文件緩存
    location /static/ {
        proxy_pass http://erp-app:3000/static/;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # 健康檢查
    location = /health {
        access_log off;
        proxy_pass http://erp-app:3000/api/health;
    }
} 